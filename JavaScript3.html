<!DOCTYPE HTML>
<html>
	<head>
	<title>JavaScript Example 3</title>
	</head>
	<body>
	<p>This example demonstrates how to assign on "on click" event to a p element
	<p id="demo" onclick="myFunction()">Click me.</p>
	
<script>
function myFunction(){
	document.getElementById("demo").innerHTML="YOU CLICKED ME!";
}
</script>

</body>
</html>
